<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Magic Square</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Song+Myung" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="sqr.css" />

</head>

<body>
  <!-- <input type="button" id="input" value="enter numbers" class="btn btn-outline-primary"> -->
  <br><br>
  <form id="myform">
  <table>
    <tr>
      <td><input type="number" id="sq1" min="0" max="99" required></td>
      <td><input type="number" id="sq2"  min="0" max="99" required></td>
      <td><input type="number" id="sq3"  min="0" max="99" required></td>
    </tr>
    <tr>
      <td><input type="number" id="sq4"  min="0" max="99" required></td>
      <td><input type="number" id="sq5"  min="0" max="99" required></td>
      <td><input type="number" id="sq6"  min="0" max="99" required></td>
    </tr>
    <tr>
      <td><input type="number" id="sq7"  min="0" max="99" required></td>
      <td><input type="number" id="sq8"  min="0" max="99" required></td>
      <td><input type="number" id="sq9"  min="0" max="99" required></td>
    </tr>
    <tr>
      <td colspan="3">
        <button type="submit" id="checkForMagic" class="btn btn-outline-dark">
          Check Magic Square
        </button></td>
    </tr>
  </table>
</form>
<br>
  <h3 id="wresult">Wow! This is a magic square!</h3>
  <h3 id="lresult">Sorry, your square is not a magic square.</h3>
  <h5 id="dupli" ><small>No repetation allowed.</small></h5>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="sqr.js"></script>
</body>

</html>
